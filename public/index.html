<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calendar - Financial Forecasting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Retirement Calendar</h1>
            <p>Financial Forecasting Application</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <section class="ledger-section">
                    <h3 class="ledger-header">Account Configuration</h3>
                    <table class="config-table">
                        <tr>
                            <td><label for="checking-balance">Checking Balance</label></td>
                            <td><input type="number" id="checking-balance" step="0.01"></td>
                            <td><label for="savings-balance">Savings Balance</label></td>
                            <td><input type="number" id="savings-balance" step="0.01"></td>
                        </tr>
                        <tr>
                            <td><label for="transfer-frequency">Transfer Frequency (days)</label></td>
                            <td><input type="number" id="transfer-frequency" min="1" value="30"></td>
                            <td><label for="min-checking">Min Checking</label></td>
                            <td><input type="number" id="min-checking" step="0.01" value="0"></td>
                        </tr>
                        <tr>
                            <td><label for="annual-return-rate">Annual Return Rate (%)</label></td>
                            <td><input type="number" id="annual-return-rate" step="0.1" min="0" max="100" value="0"></td>
                            <td><label for="start-date">Forecast Start Date</label></td>
                            <td><input type="date" id="start-date" value="">
                                <small style="display: block; color: #6c757d; font-size: 11px;">Balances as of this date</small>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: right;">
                                <button class="btn-compact" onclick="updateAccountConfig()">Update Configuration</button>
                            </td>
                        </tr>
                    </table>
                    <div id="current-balances" class="config-display"></div>
                </section>

                <section class="ledger-section">
                    <h3 class="ledger-header">Monthly Income</h3>
                    <div class="input-row">
                        <label for="income-name">Name</label>
                        <input type="text" id="income-name" placeholder="e.g., Social Security">
                        <label for="income-amount">Amount</label>
                        <input type="number" id="income-amount" placeholder="0.00" step="0.01">
                        <label for="income-day">Day</label>
                        <input type="number" id="income-day" placeholder="1-31" min="1" max="31">
                        <label for="income-inflation">Annual Increase (%)</label>
                        <input type="number" id="income-inflation" placeholder="0.0" step="0.1" value="0">
                        <button class="btn-compact" onclick="addIncome()">Add Income</button>
                    </div>
                    <div id="income-list"></div>
                </section>

                <section class="ledger-section">
                    <h3 class="ledger-header">Monthly Expenses</h3>
                    <div class="input-row">
                        <label for="expense-name">Name</label>
                        <input type="text" id="expense-name" placeholder="e.g., Mortgage">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="expense-amount" placeholder="0.00" step="0.01">
                        <label for="expense-day">Day</label>
                        <input type="number" id="expense-day" placeholder="1-31" min="1" max="31">
                        <label for="expense-inflation">Annual Increase (%)</label>
                        <input type="number" id="expense-inflation" placeholder="0.0" step="0.1" value="0">
                        <button class="btn-compact" onclick="addExpense()">Add Expense</button>
                    </div>
                    <div id="expense-list"></div>
                </section>
            </section>

            <!-- Forecast Section -->
            <section class="forecast-section">
                <section class="ledger-section">
                    <h3 class="ledger-header">Generate Forecast</h3>
                    <div class="input-row">
                        <label for="forecast-months">Months to Forecast</label>
                        <input type="number" id="forecast-months" value="12" min="1" max="120">
                        <button class="btn-compact" onclick="generateForecast()">Generate Forecast</button>
                    </div>
                </section>

                <section id="forecast-summary" class="ledger-section" style="display: none;">
                    <h3 class="ledger-header">Forecast Summary</h3>
                    <div id="summary-content"></div>
                </section>

                <section id="forecast-events" class="ledger-section" style="display: none;">
                    <h3 class="ledger-header">Forecast Events</h3>
                    <div class="table-container">
                        <table class="forecast-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th class="amount">Amount</th>
                                    <th class="amount">Checking</th>
                                    <th class="amount">Savings</th>
                                    <th class="amount">Transfer</th>
                                </tr>
                            </thead>
                            <tbody id="events-tbody"></tbody>
                        </table>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
